; Help strings. Full text describing correct usage.

COM_USERPORT_HELP_ABOUT_1="<p><strong>userport</strong> laat toe om snel en eenvoudig de lijst van gebruikers in te kijken, meerdere gebruikers tegelijk toe te voegen of te verwijderen, of de gegevens van meerdere gebruikers tegelijk aan te passen. Alle acties gebeuren aan de hand van CSV tekst. <br/><strong><big>v2.1</big></strong></p>"
COM_USERPORT_HELP_ABOUT_2="<p>Er zijn heel wat instellingen die een administrator nog kan nakijken en wijzigen vooraleer de laatste stap van een taak wordt uitgevoerd. Maak zeker gebruik van de test mode, en al helemaal indien door de wijzigingen een e-mail wordt gestuurd naar elke gebruiker. Rapporteer ook zeker elk probleem! Post extra informatie of maak een nieuw ticket aan op <a href='%s'>de site van <strong>userport</strong></a>.</p>"
COM_USERPORT_HELP_ABOUT_3="<p><strong>userport</strong> uses the Joomla platform calls as much as possible. Due to this, plugins that are designed to do <em>something</em> each time a user gets added, updated or deleted, will get run after <strong>userport</strong> made changes in the database. Technically: all <code>User</code> plugins that contain the <code>onUserBeforeSave</code>, <code>onUserAfterSave</code>, <code>onUserBeforeDelete</code> or <code>onUserAfterDelete</code> functions will have a chance to react on the user change. This is an intended feature: whenever a user gets deleted, you'll want its session information purged as well. And when a user gets added, you may want to create a connection in the CB tables. This is accomplished due to this design. Also other features can easily be extended by installing additional plugins. Examples are %s - all these were found after only a quick search on the %s.<br />Unintended behavior may arise whenever one of those plugins does something you don't want it to, but lacks the flexibility to disable the specific behavior. A concrete example is the default <code>User Joomla</code> plugin, that sends out emails each time a user gets added. For this specific plugin, the sending of emails is unfortunately hard coded - on Joomla platforms before v2.5 Beta 2 - and can not be changed without changing its PHP code. Since this is undesired behaviour for most users, <strong>userport</strong> will warn you whenever it detects this situation.<br/><strong>Note:</strong> The <code>User</code> plugins will not get triggered when using the <em>test mode</em>.</p>"
COM_USERPORT_HELP_ABOUT_4="<p><em>In case of problems, help yourself, help me and help other site administrators by <a href='%s'>reporting them</a>! Add your comments or create a new ticket at <a href='%s'><strong>userport</strong>&acute;s site</a>.</em></p>"
COM_USERPORT_HELP_CLOSURE="<p>Hopelijk kan deze component nuttig gebruikt worden. Aarzel niet om <a href='%s'>problemen te melden</a> of <a href='%s'>bijkomende functionaliteit aan te vragen</a>. Iedereen zijn tijd is beperkt, maar waarschijnlijk krijg je niet waar je niet om vraagt.<br />En indien de aandrang écht te groot wordt (en alleen dan) kan <a href='%s'>een donatie</a> overwogen worden. Elk bedrag wordt dankbaar aanvaard. De ondersteuning voor deze extensie zal er niet door veranderen, maar mijn motivatie zeker wél.</p>"
COM_USERPORT_HELP_DRY_RUN="Wanneer de test mode geactiveerd is, wordt er geen enkele wijziging aan de database gemaakt, en zal geen enkele gebruiker een e-mail ontvangen. Zo veel mogelijk code wordt gewoon uitgevoerd, zodat op een veilige manier de verschillende instellingen uitgeprobeerd kunnen worden. Als er een e-mailadres wordt ingevuld hieronder - en de optie <code>Verwittig gebruiker</code> wordt gebruikt, zal een e-mail die normaal gezien naar een gebruiker wordt verstuurd toch worden klaargemaakt, maar verzonden worden naar het opgegeven adres. Dit laat toe om uit te testen of de webhost provider toelaat om een groot aantal e-mails uit sturen in een korte tijdsspanne, en om na te kijken of de  inhoud van de e-mails in orde is."
COM_USERPORT_HELP_EDIT_1="<strong>Format</strong><li><strong>userport</strong> is pretty liberal in the required format of the CSV text below: although it requires that the first line is a header, the order in which the field names are given may be chosen arbitrarily. Also, most fields do not need to be given: a value can be generated or a sensible default can be selected when a field is absent.</li><li><strong>userport</strong> also automatically detects the field separator and field enclosure used. You may use a comma <code>,</code> or a semi colon <code>;</code> or a tab <code> </code> or a dollar sign <code>$</code> or an ampersand <code>&amp;</code> to separate your fields; you may use a single quote <code>'</code> or a double quote <code>&quot;</code> to mark the start and the end of your field values. <em>The detection is based on the first line</em> and is assumed to remain the same for all lines in your import text. When a field is enclosed (with e.g. a double quote <code>&quot;</code>), you must escape that character should it exist in your field's value (e.g. a double quote <code>&quot;</code> then becomes <code>&quot;&quot;</code>). Especially when the <strong><code>params</code></strong> field is present, using the single quote <code>'</code> as field enclosure character is recommended for legibility. Also, only those fields which contain the field separator must be enclosed with the field enclosure character; of course, a csv import text in which all fields are enclosed and all special characters are escaped is accepted too.<br/>Parsing will always happen on a line per line basis, so you must avoid line breaks in your values.</li>"
COM_USERPORT_HELP_EDIT_2="<strong>Fields</strong><li>The recognized header fields are: <strong><code>%s</code></strong>. Headers that are not recognized will be skipped.<br/>The only required header field for an <code>Add</code> operation is <strong><code>email</code></strong> - Joomla! requires a unique email address for each user. Either or both <strong><code>name</code></strong> and <strong><code>username</code></strong> may be omitted: if <strong><code>username</code></strong> is not present, the value for <strong><code>name</code></strong> or <strong><code>email</code></strong> will be used; if <strong><code>name</code></strong> is not present, the value for <strong><code>username</code></strong> or <strong><code>email</code></strong> will be used. The other operations - <code>Update</code> and <code>Delete</code> - only require that at minimum <strong><code>username</code></strong> is present: this is used to check for an existing user in the database.</li><li>When updating users, only the changed fields need to be added, but if you do provide the same value for a field, <strong>userport</strong> will ignore that value. <strong>userport</strong> can also detect whether a plain text password in the import text matches the encrypted password in the database. Only real changes cause database modifications and trigger the sending of emails.</li>"
COM_USERPORT_HELP_EDIT_3="<strong>Restriction</strong><li>All operations are restricted by the list of allowed groups: the list of groups you are part of (not applied for a super user) <strong>and</strong> that have front-end access only. Even if you are a super user, you can only add, edit or delete users who can not login in the back-end. For you, the allowed list of groups is <strong><code>%s</code></strong>. Users can only be added to these groups, and users part of a group not listed can not be updated or deleted using <strong>userport</strong>. <strong>userport</strong> will discard disallowed groups should they be listed in the import text, and also block any update to users outside these groups - you will receive proper warning messages when this happens.</li>"
COM_USERPORT_HELP_EDIT_4="<strong>Multiple values</strong><li>When adding or updating, you can indicate different user groups per user. Use the vertical bar <code>|</code> to combine multiple groups: that user will be added to each given group.</li><li>The <strong><code>params</code></strong> field may be formatted as JSON (as used in Joomla! 1.6 and 1.7), as XML, or in INI format (as used in Joomla! 1.5). The format chosen may vary per user. To avoid line breaks in the INI format, you must use the vertical bar <code>|</code> instead to separate each parameter.</li>"
COM_USERPORT_HELP_EDIT_5="When you have finished editing the import text, you can choose the operation to perform by clicking to corresponding button above. You will then have a chance to set some options specific for the chosen operation. There you can a.o. choose to ignore some fields, set default values if a field is absent, choose to use an override value instead of the value listed in the import text, and choose whether to merge or to replace a value (when updating)."
COM_USERPORT_HELP_EMAIL_1="Een e-mail wordt alleen verstuurd indien <code>Verwittig gebruiker</code> actief is <strong>en</strong> er zowel een e-mail onderwerp en e-mail bericht is opgegeven."
COM_USERPORT_HELP_EMAIL_2="Als de test mode actief is, worden alle e-mails alleen gestuurd naar de e-mailadressen in het veld <code>Test e-mailadres</code>."
COM_USERPORT_HELP_EMAIL_3="Als de test mode niet actief is, wordt <strong>%s</strong> in het <code>bcc</code> veld van elke e-mail geplaatst. Dat adres of die adressen ontvangen dan een blinde kopie van elke e-mail die verzonden wordt."
COM_USERPORT_HELP_EMAIL_4="E-mails worden verstuurd volgens de Joomla! instellingen. Dit kan worden nagekeken via <code>Website &gt; <a href='index.php?option=com_config'>Algemene instellingen</a> &gt; Server &gt; E-mailinstellingen</code>. Veel webhost aanbieders beperken het aantal e-mails dat in een korte tijd verstuurd mogen worden vanaf éénzelfde site, om spammers af te weren. Meestal wordt dit alleen toegelaten indien <code>SMTP Server</code> voor <code>Mailer</code> wordt gekozen. Meer informatie over de juiste instellingen kan bij de webhost aanbieder verkregen worden."
COM_USERPORT_HELP_EMAIL_5="Het e-mail onderwerp en e-mail bericht kunnen <em>tags</em> bevatten, die worden verplaatst voor elke individuele e-mail. De <em>tags</em> die herkend worden, zijn: <dl><dt><strong>{user_name}</strong></dt><dd>De naam van de gebruiker. Gewoonlijk zijn of haar echte naam: deze waarde wordt niet gebruikt om aan te melde.</dd><dt><strong>{user_login}</strong></dt><dd>De gebruikersnaam: deze waarde wordt gebruikt om aan te melden.</dd><dt><strong>{user_password}</strong></dt><dd>Het wachtwoord. Dit is de niet-geëncodeerde versie indien ze beschikbaar is, maar indien het wachtwoord geëncodeerd is opgegeven, of indien het wachtwoord niet door <strong>userport</strong> zelf werd gegenereerd, worden hier een rijtje sterretjes geplaatst - wachtwoorden worden in de Joomla! tabellen alleen in een gehashede vorm bewaard. Opgelet: indien het wachtwoord automatisch wordt gegenereerd, kan het gewone niet-geëncodeerde wachtwoord alleen bekend worden gemaakt aan de gebruiker via deze tag. Indien de de e-mail verloren gaat, moet deze gebruiker dan de standaard Joomla! functionaliteit gebruiken om het wachtwoord opnieuw in te stellen. </dd><dt><strong>{user_type}</strong></dt><dd>Het gebruikerstype, ook <em>Groep</em> genoemd. Dit bepaalt de rechten van de gebruiker op jouw site. Alleen de <em>Groep</em>en die geen back-end toegang hebben, kunnen worden gewijzigd, toegevoegd of verwijderd: <strong>%s</strong></dd><dt><strong>{site_name}</strong></dt><dd>De naam van de site zoals ingesteld in <code>Site &gt; <a href='index.php?option=com_config'>Algemene instellingen</a> &gt; Website &gt; Website instellingen</code>.<br/>Huidige waarde: <strong>%s</strong></dd><dt><strong>{site_url}</strong></dt><dd>De URL van de startpagina (<em>frontpage</em>).<br/>Huidige waarde: <strong>%s</strong></dd><dt><strong>{admin_name}</strong></dt><dd>Jouw naam: de naam van de administrator die de wijziging heeft doorgevoerd.<br/>Huidige waarde: <strong>%s</strong></dd><dt><strong>{admin_email}</strong></dt><dd>Jouw e-mail: het e-mailadres can de administrator die de wijziging doorvoerde.<br/>Huidige waarde: <strong>%s</strong></dd><dt><strong>{user_log}</strong></dt><dd>Een lijst van alle wijzigingen die zijn aangebracht aan de gebruikersgegevens.</dd><dt><strong>{activation_url}</strong></dt><dd>De activatie URL die de gebruiker eerst moet volgen vooraleer hij zich kan aanmelden. Indien er geen activatie URL beschikbaar is, wordt de waarde van <code>{site_url}</code> gebruikt. Opgelet: het volgen van deze URL geeft een <code>403 Access Forbidden</code> foutmelding indien <code>Website &gt; <a href='index.php?option=com_config'>Algemene instellingen</a> &gt; Systeem &gt; Gebruikersinstellingen &gt; Accountactivatie voor nieuwe gebruikers</code> is uitgeschakeld.<br/>Huidige waarde: <strong>%sabc</strong> waarin abc wordt vervangen met de activatie tekst. <br/><em>Opgelet: een activatie tekst die expliciet is opgegeven, moet uniek zijn. Dit wordt niet nagekeken door </strong>userport</strong>.</em></dd></dl>"
COM_USERPORT_HELP_EMAIL_6="<dl><dt><strong>{user_name}</strong></dt><dd>The user&acute;s name. Generally his real name; this is not used to login with.</dd><dt><strong>{user_email}</strong></dt><dd>The user&acute;s email address. The <code>To:</code> field will contain this value if the test mode is disabled.</dd><dt><strong>{user_login}</strong></dt><dd>The user&acute;s nickname which he must use to login with.</dd><dt><strong>{user_password}</strong></dt><dd>The user&acute;s plaintext password when the user has been added. When passwords are automatically generated, the only way one can know the password is when he has received an email with this tag; if the email doesn&acute;t arrive or is not sent, the user must use the Joomla! built-in feature to reset the password.<br/><em>Once stored in the database, it is impossible to convert it back to the plainttext password. Also, when adding or updating with an encrypted password, the plaintext password is not known. In these cases, a series of stars will be used instead.</em></dd><dt><strong>{user_groups}</strong></dt><dd>The assigned list of groups, separated by a comma. This determines his rights on your site. Only groups without access to the back-end can be set, and only users not part of groups with back-end access can be modified or deleted. The groups without back-end access are: <strong>%s</strong></dd><dt><strong>{user_log}</strong></dt><dd>The log lists all the changes that are made to the user&acute;s settings.</dd><dt><strong>{activation_url}</strong></dt><dd>The url that the user must click upon to prove the email address is valid and in use. Clicking the link will unblock the account and the user is then able to login. Will be equal to <code>{site_url}</code> when no activation string has been set. Note that the url will give a <code>403 Access Forbidden</code> error when <code>New User Account Activation</code> is disabled. You can check and change this setting in the <code>Options</code> of the <code><a href='index.php?option=com_users'>User Manager</a></code>.<br/>Current value: <strong>%sabc</strong> where abc will be replaced with the random activation string. <br/><em>If explicitly given in the import text, ensure the uniqueness of the activation string. This is not checked for.<br/>Also, the activation string must have a length of 32 characters - all other lengths are not accepted. This is checked for.</em></dd><br/><dt><strong>{site_name}</strong></dt><dd>The name of the site as set in <code>Site &gt; <a href='index.php?option=com_config'>Global Configuration</a> &gt; Site &gt; Site Settings.</code><br/>Current value: <strong>%s</strong></dd><dt><strong>{site_url}</strong></dt><dd>The URL of the frontpage of your site.<br/>Current value: <strong>%s</strong></dd><br/><dt><strong>{admin_name}</strong></dt><dd>The value of <code>From Name</code> as set in <code>Site &gt; <a href='index.php?option=com_config'>Global Configuration</a> &gt; Server &gt; Mail Settings</code>.<br/>Current value: <strong>%s</strong></dd><dt><strong>{admin_email}</strong></dt><dd>The value of <code>From Email</code> as set in <code>Site &gt; <a href='index.php?option=com_config'>Global Configuration</a> &gt; Server &gt; Mail Settings</code>.<br/>Current value: <strong>%s</strong></dd></dl>"
COM_USERPORT_HELP_TASK_OVERVIEW_ADD="<dt>Toevoegen</dt><dd>Gebruik de knop <code>%s</code> om wijzigingen aan te brengen aan de bestaande lijst van gebruikers. In dit geval kan u waarschijnlijk best starten met een leeg editeer venster of met een bestand dat u lokaal (bijvoorbeeld met Excel of Calc) heeft voorbereid. Na het maken van de gewenste selectie in stap 1, klik je <code>%s</code> en krijg je de kans om verdere aanpassingen te maken.<br>Als eenmaal de te importeren tekst helemaal in orde lijkt, gebruik je de knop <code>%s</code>. Een reeks opties die specifiek van toepassing zijn voor deze taak worden getoond en kunnen aangepast worden. Kijk zeker de test mode na, en de e-mail templates. Tenslotte wordt via de knop <code>%s</code> <strong>userport</strong> aan het werk gezet: de CSV tekst voorbereid in stap 2 wordt verwerkt, en alle gevraagde toevoegingen worden gemaakt. Een lijst van gemaakte wijzigingen - en gevonden fouten - worden uiteindelijk in een overzicht getoond.<br /><em>De opties laten toe om de waarde van een aantal velden te wijzigingen, ongeacht of ze voorkomen in de CSV tekst of niet. Je kan bijvoorbeeld alle nieuw toe te voegen gebruikers auteursrechten geven, ook al staat het per gebruiker anders aangegeven in de te importeren tekst.</em></dd>"
COM_USERPORT_HELP_TASK_OVERVIEW_BEGIN="<p>Met <strong>userport</strong> kunnen 4 verschillende taken uitgevoerd worden.</p><dl>"
COM_USERPORT_HELP_TASK_OVERVIEW_DELETE="<dt>Verwijderen</dt><dd>Ook onomkeerbaar gebruikers verwijderen uit de database kan met de knop <code>%s</code>. De eerste twee te volgen stappen zijn hetzelfde. Bij de opties moet u expliciet het verwijderen bevestigen en uiteindelijk op de knop <code>%s</code> klikken.<br /><em>Net als bij het bijwerken, laat <strong>userport</strong> niet toe om back-end gebruikers te verwijderen.</em></dd>"
COM_USERPORT_HELP_TASK_OVERVIEW_END="<p><strong>userport</strong> draagt er nu ook zorg voor dat er geen server time-out optreedt terwijl de CSV importeer tekst verwerkt wordt. Wanneer nodig wordt de verwerking in blokken opgesplitst, en je krijgt de mogelijkheid de resultaten van de verwerkte lijnen na te kijken vooraleer verder te gaan met de volgende blok.<br /><strong>userport</strong> heeft ook een test mode: maak er zeker gebruik van! Vooraleer de gebruikerstabellen overhoop te halen, is de test mode een gemakkelijke manier om de juiste verwerking van de CSV importeer tekst en het juiste formaat van de e-mails na te kijken.<br/><strong>Het massaal aanpassen van de gebruikerslijsten is inherent gevaarlijk. Gebruik deze extensie verstandig en bedachtzaam!</strong></p>"
COM_USERPORT_HELP_TASK_OVERVIEW_UPDATE="<dt>Bijwerken</dt><dd>Klik opnieuw op de knop <code>%s</code>. Deze keer is het waarschijnlijk beter om te starten met de lijst van de reeds bestaande gebruikers. Maak deze keuze in de eerste stap, klik <code>%s</code> en maak de wijzigingen in de gebruikerslijst die in het editeerveld wordt getoond.<br>Eenmaal alle wijzigingen aangebracht kan je via de knop <code>%s</code> alle opties instellen en nakijken. Klik tenslotte opnieuw op <code>%s</code> om de wijzigingen door te voeren.<br /><em>Alle gebruikers kunnen met <strong>userport</strong> snel geblokkeerd worden: maak geen enkele wijziging aan de bestaande gebruikerslijst, en in de derde stap gebruik je de optie om elke gebruiker in de lijst te blokkeren, met of zonder activatie tekst. Het uniform wijzigen van het gebruikerstype (<em>Groep</em>) gebeurt op een gelijkaardige wijze.<br />Opgelet: <strong>userport</strong> laat niet toe dat een gebruiker met back-end toegang gewijzigd wordt.</em></dd>"
COM_USERPORT_HELP_TASK_OVERVIEW_VIEW="<dt>Exporteren</dt><dd>Klik op <code>%s</code> om alle bestaande gebruikers in te kijken. Hiermee kan u snel en eenvoudig alle gebruikers bewaren in een lokaal tekst bestand, en dit bestand gebruiken om een nieuwe Joomla! 1.5 website te bevolken, met behoud van alle standaard gegevens.</dd>"

; Informational notices. Both to describe changes made to the user database,
; file- and emailsystem and to remind the administrator of the chosen settings.
; Used in the log and as blue colored system messages in the final step.

COM_USERPORT_INFO="Change:"
