COM_USERPORT_DESCRIPTION="userport is een Joomla! 1.5 extensie. Met deze back-end component kan u gemakkelijk alle informatie over de site gebruikers inkijken of wijzigen; en gebruikers toevoegen of verwijderen. Een CSV tekst wordt hiervoor gebruikt, zodat u veel aanpassingen tegelijk kunt maken. <br/><strong><big>v2.1</big></strong>"

