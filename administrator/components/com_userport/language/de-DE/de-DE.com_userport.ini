; Help strings. Full text describing correct usage.

COM_USERPORT_HELP_ABOUT_1="<p>Mit <strong>userport</strong>, können Sie unter verwendung von CSV-Text-Befehlen ganz einfach viele Benutzer auf einmal anschauen, hinzufügen, aktualisieren oder löschen. <br/><strong><big>v2.1</big></strong></p>"
COM_USERPORT_HELP_ABOUT_2="<p>Es gibt einige Konfigurationseinstellungen, die vor Abschluss jeder Schrittfolge einer Aufgabe angepasst werden können. Bitte stellen Sie sicher, dass Sie alle Schritte sorgfältig geprüft haben, besonders wenn die E-Mailfunktion aktiviert wurde. Sollten Probleme auftreten, können Sie diese gern auf der <a href='%s' target='_blank'><strong>userport</strong> Seite</a> melden.</p>"
COM_USERPORT_HELP_CLOSURE="<p>Hoffentlich ist Ihnen diese Komponente hilfreich. Gern können Sie einen <a href='%s' target='_blank'>Fehlerbericht</a> senden oder sich eine <a href='%s'>neue Funktion</a> wünschen. Jedermanns Zeit ist natürlich begrenzt, doch wer nicht fragt, kann nichts bekommen.<br />Und falls Sie sich nicht zurückhalten können, dürfen Sie natürlich <a href='%s'>etwas spenden</a>. Jedes Geschenk wird dankbar angenommen. Die Unterstützung wird sich nicht ändern und Sie werden leider das lächelnde Gesicht nicht sehen können, was Ihre Spende für den Rest des Tages auf mein Gesicht zaubert, falls Sie spenden.</p>"
COM_USERPORT_HELP_DRY_RUN="Ist der Testmodus aktiviert, werden keine Änderungen an der Datenbank erfolgen und kein Benutzer wird eine E-Mail erhalten. Trotzdem wird ein großer Teil des Processes durchaus ausgeführt, was einen sicheren Testdurchlauf verschiedener Einstellungen und CSV-Importe ermöglicht. Sollten Sie eine E-Mailadresse unten eintragen, werden alle E-Mails, die normalerweise gesendet würden zwar vorbereitet, aber erst dann <em>auch nur an die angegebene Adresse(n)</em> gesendet, wenn Sie auf <code>Sende E-Mail</code> drücken. Dies gestattet Ihnen zu prüfen, ob Ihr Anbieter Ihnen das Versenden von vielen E-Mails gestattet und welches Aussehen die an die Benutzer versendeten E-Mails haben."
COM_USERPORT_HELP_EDIT="<ul><li><strong>userport</strong> ist ziemlich freizügig was das vorausgesetzte Format der unten angegebenen CSV-Datei angeht: Allerdings ist es erforderlich, dass die erste Zeile als Kopfzeile fungiert. Die Feldfolge in dieser Zeile kann aber beliebig sein. Außerdem müssen nicht alle möglichen Felder angegeben werden. Werte fehlender Felder können entweder selbst erzeugt oder standardmäßig vorgegeben werden.</li><li>Die nutzbaren Kopfzeilenfelder lauten: <strong><code>%s</code></strong>. Kopfzeilen, die nicht erkannt werden, werden übersprungen.<br/>Die erforderlichen Felder, um Benutzer <code>hinzuzufügen</code> lauten: <strong><code>%s</code></strong> - Joomla! verlangt für jedn Nutzer eine einzigartige E-Mailadresse. Alle anderen Operationen erfordern wenigstens folgenden Wert als Angabe <strong><code>%s</code></strong>. Dies wird benutzt, um zu prüfen, ob ein Benutzer in der Datenbank existiert.</li><li>Sie können jedem Benutzer eine unterschiedliche Benutzergruppe zuweisen. Die möglichen Werte lauten: <strong><code>%s</code></strong> - jeder andere Wert wird ignoriert. Sollte bei der Aktualisierung von Nutzerdaten ein Feld nicht angegeben oder den gleichen Wert wie in der Datenbank vorhanden haben, wir dieses Feld <strong>userport</strong> ignoriert. Nur Änderungen in der Datenbank lösen eine Benachrichtigungs-E-Mail aus.</li></ul>"
COM_USERPORT_HELP_EMAIL_1="Eine E-Mail wird nur gesendet, wenn <code>Benutzer benachrichtigen</code> auf <code>ja</code> gestellt ist. <strong>und</strong> der Betreff und der Nachrichtentext der E-Mail nicht leer ist."
COM_USERPORT_HELP_EMAIL_2="Im Testmodus, werden alle Empfängeradresse mit der Adresse aus <code>E-Mailadresse zur Umleitung</code> ersetzt."
COM_USERPORT_HELP_EMAIL_3="Wenn nicht im Testmodus, wird die E-Mailadresse mit <strong>%s</strong> ersetzt und im <code>bcc</code>-Feld eingefügt, so dass eine Kopie der Nachricht gesendet wird."
COM_USERPORT_HELP_EMAIL_4="Die E-Mails werden je nach Einstellung in der Joomla!-Konfiguration versendet. Um die Einstellungen zu prüfen, klicken Sie auf <code>Site &gt; <a href='index.php?option=com_config'>Konfiguration</a> &gt; Server &gt; Mailling.</code> Viele Webhoster begrenzen die Anzahl an E-Mails, die in bestimmter Zeit über <code>SMTP-Server</code> gesendet werden dürfen, um Spammer zu bekämpfen. Für weiterführende Informationen zu den <code>E-Mail-Einstellungen</code> fragen Sie bitte Ihren Anbieter."
COM_USERPORT_HELP_EMAIL_5="Das E-Mail-Betreffsfeld und die Nachrichtenvorlage kann eine beliebige Anzahl an Tags enthalten. Sie werden vor dem Versenden der E-Mail durch die entsprechenden Werte individuell in jeder E-Mail ersetzt. Folgende Tags sind möglich:<dl><dt><strong>{user_name}</strong></dt><dd>Der Name des Benutzers. Meist der echte Name, welcher nicht zu Einloggen benutzt wird.</dd><dt><strong>{user_login}</strong></dt><dd>Der Benutzername des Nutzers, mit der er sich anmeldet.</dd><dt><strong>{user_password}</strong></dt><dd>Das Passwort des Benutzers, wenn ein Benutzer hinzugefügt wurde. Wird das Passwort automatisch erzeugt, kann der Benutzer das Passwort nur kennen, wenn er eine E-Mail mit diesem Tag erhält. Sollte die E-Mail nicht ankommen oder nicht gesendet werde, muss der Nutzer die in Joomla! eingebaute Funktion zum zurücksetzen des Passwortes nutzen (Passwort vergessen).<br/>Sollte das Passwort verschlüsselt an userport übergeben worden sein, wird eine Reihe von Sternchen eingesetzt.</dd><dt><strong>{user_type}</strong></dt><dd>Die Benutzergruppe Nutzers. Diese bestimmt die Rechte auf Ihrer Seite. Es sind nur Benutzer ohne Zugang zum Backend gestettet: <strong>%s</strong></dd><dt><strong>{site_name}</strong></dt><dd>Der Name der Seite, der in <code>Site &gt; <a href='index.php?option=com_config'>Konfiguration</a> &gt; Site &gt; Site Einstellungen gesetzt wurde.</code><br/>Aktueller Wert: <strong>%s</strong></dd><dt><strong>{site_url}</strong></dt><dd>Die Adresse der Frontpage Ihrer Seite.<br/>Aktueller Wert: <strong>%s</strong></dd><dt><strong>{admin_name}</strong></dt><dd>Ihr Name: Der name des Administrators, der hinzugefügt, aktualisiert, oder gelöscht hat.<br/>Aktueller Wert: <strong>%s</strong></dd><dt><strong>{admin_email}</strong></dt><dd>Ihre E-Mailadresse: Die E-Mailadresse des Administrators, der hinzugefügt, aktualisiert oder gelöscht hat.<br/>Aktueller Wert: <strong>%s</strong></dd><dt><strong>{user_log}</strong></dt><dd>Das Protokoll listet alle Änderungen die an den Benutzereinstellungen vorgenommen wurden auf.</dd><dt><strong>{activation_url}</strong></dt><dd>Die Adresse, die der Nuzter anklicken muss, um zu überprüfen, dass die angegebene E-Mailadresse richtig und aktiv ist. Wird auf diesen Link geklickt, wird der Benutzerzugang aktiviert und der Benutzer kann sich anmelden. Diese Adresse wird identisch zu <code>{site_url}</code>, falls keine Aktivierung gesetzt wurde. Achtung: Der Link führt zu einem <code>403 Zugriff verweigert</code> Fehler, falls in <code>Site &gt; <a href='index.php?option=com_config'>Konfiguration</a> &gt; System &gt; Benutzer &gt; Aktivierung neuer Konten</code> deaktiviert ist.<br/>Aktueller Wert: <strong>%sabc</strong> wobei abc mit dem zufälligen Aktivierungslink ersetzt wird. <br/><em>Sollten Sie diesen explizit angeben, vergewissern Sie sich, dass der Aktivierungslink einmalig ist. Dies wird nicht geprüft.</em></dd></dl>"     
COM_USERPORT_HELP_TASK_OVERVIEW_ADD="<dt>Hinzufügen</dt><dd>Klicken Sie auf <code>%s</code>, um Änderungen an der Benutzerdatenbank vorzunehmen. Wahrscheinlich wollen Sie mit einer CSV-Anweisung bzw. einer lokal vorbereiteten CSV-Datei starten. Nach Ihrer Auswahl können Sie natürlich noch weitere Änderungen vornehmen, wenn Sie auf <code>%s</code> klicken. <br/>Sobald Sie mit Ihrer Eingabe zufrieden sind, klicken Sie auf <code>%s</code>. Dann haben Sie die Möglichkeit, die Benachrichtigungs-E-Mails zu konfigurieren und/oder den Testmodus zu wählen. Abschließend klicken Sie wiederum auf <code>%s</code>, damit <strong>userport</strong> die CSV-Datei verarbeitet: Es wird die Datei durchgehen und die Veränderungen in einer Übersicht präsentieren.<br /><em>Nicht alle Felder müssen in der CSV-Datei vorhanden sein. Zum Beispiel können Sie alle neuen Benutzer der Gruppe Autoren hinzufügen, auch wenn Sie dieses Feld nicht angeben.</em></dd>"
COM_USERPORT_HELP_TASK_OVERVIEW_BEGIN="<p>Es gibt vier unterschiedliche Aktionen, die Sie mit <strong>userport</strong> durchführen können.</p><dl>"
COM_USERPORT_HELP_TASK_OVERVIEW_DELETE="<dt>Löschen</dt><dd>Benutzer unwiederbringlich löschen können Sie via <code>%s</code> erledigen. Folgen Sie den Anweisungen, bestätigen Sie Löschung und klicken Sie schlussendlich auf <code>%s</code>.<br /><em>Wie bei Aktualisierungen auch, werden Benutzer mit Zugang zum Backend durch Sicherheitsmaßnahmen vor diesen Änderungen geschützt.</em></dd>"
COM_USERPORT_HELP_TASK_OVERVIEW_END="<p><strong>userport</strong> achtet darauf, dass das Skript nicht die Laufzeitbeschränkung des Servers überschreitet: Falls nötig, wird der Prozess in Blöcke aufgeteilt und Sie können sich die Ergebnisse der Zwischenschritte anschauen, bevor Sie mit dem nächsten Block fortfahren.<br /><strong>userport</strong> hat auch einen Testmodus: Nutzen Sie ihn! Bevor Sie eien Reihe von Änderungen an Ihren Tabellen durchführen, nutzen Sie den Testmodus, um zu prüfen, ob Ihre CSV-Datei korrekt verarbeitet werden kann und die E-Mails das gewünschte Aussehen haben.<br/><strong>Sicherlich muss nichts über die Gefahren und Konsequenzen durch die Nutzung dieser Komponente und die Möglichkeit der massenhaften Löschung von Benutzerdaten gesagt werden. Auch, dass ich nicht dafür verantwortlich bin :) ?!</strong></p>"
COM_USERPORT_HELP_TASK_OVERVIEW_UPDATE="<dt>Aktualisieren</dt><dd>Klicken Sie nochmals auf <code>%s</code>. Jetzt können Sie mit den vorhandenen Benutzern arbeiten. Treffen Sie Ihre Wahl, klicken Sie auf <code>%s</code> und nehmen Sie Veränderungen vor.<br/> Sobald Sie mit der Veränderung zufrieden sind, Klicken Sie auf <code>%s</code> um die Optionen für die Aktualisierung zu wählen. Klicken Sie schlussendlich nochmals auf <code>%s</code>, um <strong>userport</strong> die Aktualisierungen durchführen zu lassen.<br /><em>Schnell alle Front-end-Benutzer auf einen Schlag sperren zu lassen dauert nur wenige Klicks. Sie können einfach den Anweisungen folgen und keine Änderungen am CSV-Text vornehmen. Wählen Sie einfach die Option aus, welche die Benutzersperrung übergeht und sperren die Benutzer. Benutzer freigeben, einen Aktivierungslink setzen oder löschen oder die Benutzergruppe ändern, geht auf die gleiche einfache Art und Weise.<br/> Bitte beachten Sie, dass keine Änderungen für Benutzer des Backends möglich sind. Dies ist eine eingebaute Sicherheitsfunktion von <strong>userport</strong>.</em></dd>"
COM_USERPORT_HELP_TASK_OVERVIEW_VIEW="<dt>Anzeigen</dt><dd>Klicken Sie auf <code>%s</code>, um die Benutzer aus der Datenbank anzuzeigen. Dies ist der schnellste und einfachste Weg, eine vollständige Liste aller Benutzer zu erhalten und diese in einer Textdatei zu speichern. Diese Datei können Sie auch benutzen, um Sie in einer frischen Joomla! 1.5 installation zu importieren.</dd>"

