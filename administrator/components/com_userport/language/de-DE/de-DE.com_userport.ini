COM_USERPORT_DESCRIPTION="userport ist eine native Erweiterung für Joomla! 1.5. Es ist eine Komponente, die nur vom Backend zu erreichen ist. Userport erlaubt das sehr einfache Benutzer Verwalten, Ansehen, Hinzufügen, Aktualisieren und Löschen mit Hilfe von CSV-Text-Dateien. <br/><strong><big>v2.1</big></strong>"

