; Aide des commandes. Texte intégral décrivant l'utilisation correcte des commandes.

COM_USERPORT_HELP_ABOUT_1="<p>Avec <strong>userport</strong>, vous pouvez facilement voir, ajouter, mettre à jour et supprimer des utilisateurs ainsi que le faire en important des chaines de texte au format CSV. <br/><strong><big>v2.1</big></strong></p>"
COM_USERPORT_HELP_ABOUT_2="<p>Il existe un certain nombre de paramètres de configuration que vous pouvez définir avant d'effectuer chaque série d'étapes d'une tâche. Assurez-vous tout d'abord d'avoir testé à fond, particulièrement quand le service d'envoi de courriels a été activé; en cas de problème, rapportez-les! Ajoutez vos commentaires ou créez un nouveau ticket sur <a le site href='%s'><strong>userport</strong></a>.</p>"
COM_USERPORT_HELP_ABOUT_3="<p><strong>userport</strong> uses the Joomla platform calls as much as possible. Due to this, plugins that are designed to do <em>something</em> each time a user gets added, updated or deleted, will get run after <strong>userport</strong> made changes in the database. Technically: all <code>User</code> plugins that contain the <code>onUserBeforeSave</code>, <code>onUserAfterSave</code>, <code>onUserBeforeDelete</code> or <code>onUserAfterDelete</code> functions will have a chance to react on the user change. This is an intended feature: whenever a user gets deleted, you'll want its session information purged as well. And when a user gets added, you may want to create a connection in the CB tables. This is accomplished due to this design. Also other features can easily be extended by installing additional plugins. Examples are %s - all these were found after only a quick search on the %s.<br />Unintended behavior may arise whenever one of those plugins does something you don't want it to, but lacks the flexibility to disable the specific behavior. A concrete example is the default <code>User Joomla</code> plugin, that sends out emails each time a user gets added. For this specific plugin, the sending of emails is unfortunately hard coded - on Joomla platforms before v2.5 Beta 2 - and can not be changed without changing its PHP code. Since this is undesired behaviour for most users, <strong>userport</strong> will warn you whenever it detects this situation.<br/><strong>Note:</strong> The <code>User</code> plugins will not get triggered when using the <em>test mode</em>.</p>"
COM_USERPORT_HELP_ABOUT_4="<p><em>In case of problems, help yourself, help me and help other site administrators by <a href='%s'>reporting them</a>! Add your comments or create a new ticket at <a href='%s'><strong>userport</strong>&acute;s site</a>.</em></p>"
COM_USERPORT_HELP_CLOSURE="<p>J'espère que ce composant vous soit d'une grande utilité. Toutefois, vous avez la possibilité <a href='%s'>d'envoyer un rapport de bug</a> ou de <a href='%s'>proposer une nouvelle fonctionnalité</a>. Le temps de tout le monde est limité, mais il est peu probable que vous obteniez ce que vous ne demandez pas.<br />et si (et seulement si) vous ne pouvez pas résister à l'attente, vous pouvez <a href='%s'>faire une donation</a>. Tout don est accepté avec reconnaissance. Le support ne changera pas pour autant, et vous ne vérez pas le résultat, un sourire sur mon visage qui ne s'effacera pas pour le reste de la journée (si vous voulez).</p>"
COM_USERPORT_HELP_DRY_RUN="Quand le mode de test est activé, aucune modification n'est faite à la base de données, et aucun utilisateur ne reçoit de courriel. Autant d'étapes que possible sont effectuées, ce qui vous permet d'essayer en toute sécurité différents paramétrages et importations de textes csv et de voir les effets que cela aura. Si vous remplissez une adresse e-mail ci-dessous, tous les emails qui devrait normalement être envoyée à chaque utilisateur sont toujours prêts, mais seulement envoyé lorsque <code>Notifier à l'utilisateur</code> est sélectionné, et <em>seulement à l'adresse choisie.</em> Cela vous permet de tester si votre hébergeur web vous permet d'envoyer ce grand nombre de courriels, et de vérifier les contenus des courriels qui seront reçus par chaque utilisateur."
;COM_USERPORT_HELP_EDIT="<ul><li><strong>userport</strong> est assez souple concernant les règles de mise en forme du champs de texte CSV ci-dessous: même si il est nécessaire que la première ligne ait un en-tête, l'ordre dans lequel les noms des champs sont données peut être choisi arbitrairement. De plus la plupart des champs n'ont pas besoin d'être complétés: une donnée peut être générée ou une valeur par défaut peut être appliquée quand une valeur est absente.</li><li>Les champs d'en-tête reconnus sont: <strong><code>%s</code></strong>. Les en-têtes non reconnus seront ignorés.<br /> Les champs d'en-tête requis pour une opération <code>Ajouter</code> sont <strong><code>%s</code></strong> - Joomla! requiert une adresse courriel unique pour chaque utilisateur. Toutes les autres opérations nécessitent au minimum que la présence de <strong><code>%s</code></strong>: ceci est utile pour vérifier l'existence d'un utilisateur dans la base de données.</li><li> Vous pouvez appliquer un type d'utilisateur spécifique par utilisateur. Les valeurs acceptées sont <strong><code>%s</code></strong> - toute autre valeur sera ignorée.</li><li> Lors de la mise à jour d'utilisateurs, seuls les champs qui ont changé ont besoin d'être ajoutés, mais si vous fournissez tout de même une valeur déja existante pour un champ, <strong>userport</strong> va ignorer cette valeur. Seuls les changements effectifs vont donner lieu à des modifications dans la base de données et provoquer l'envoi de courriels aux utilisateurs concernés.</li><li>Enfin, <strong>ne pas mettre les valeurs entre guillemets</strong>. Ceci aurait pour conséquence que les utilisateurs dont le <code>nom</code> or l'<code>identifiant</code> contient les séparateurs de champs ne pourraient pas être modifiés avec <strong>userport</strong>. Ces exceptions doivent être traitées manuellement.</li></ul> "
COM_USERPORT_HELP_EDIT_1="<strong>Format</strong><li><strong>userport</strong> is pretty liberal in the required format of the CSV text below: although it requires that the first line is a header, the order in which the field names are given may be chosen arbitrarily. Also, most fields do not need to be given: a value can be generated or a sensible default can be selected when a field is absent.</li><li><strong>userport</strong> also automatically detects the field separator and field enclosure used. You may use a comma <code>,</code> or a semi colon <code>;</code> or a tab <code> </code> or a dollar sign <code>$</code> or an ampersand <code>&amp;</code> to separate your fields; you may use a single quote <code>'</code> or a double quote <code>&quot;</code> to mark the start and the end of your field values. <em>The detection is based on the first line</em> and is assumed to remain the same for all lines in your import text. When a field is enclosed (with e.g. a double quote <code>&quot;</code>), you must escape that character should it exist in your field's value (e.g. a double quote <code>&quot;</code> then becomes <code>&quot;&quot;</code>). Especially when the <strong><code>params</code></strong> field is present, using the single quote <code>'</code> as field enclosure character is recommended for legibility. Also, only those fields which contain the field separator must be enclosed with the field enclosure character; of course, a csv import text in which all fields are enclosed and all special characters are escaped is accepted too.<br/>Parsing will always happen on a line per line basis, so you must avoid line breaks in your values.</li>"
COM_USERPORT_HELP_EDIT_2="<strong>Fields</strong><li>The recognized header fields are: <strong><code>%s</code></strong>. Headers that are not recognized will be skipped.<br/>The only required header field for an <code>Add</code> operation is <strong><code>email</code></strong> - Joomla! requires a unique email address for each user. Either or both <strong><code>name</code></strong> and <strong><code>username</code></strong> may be omitted: if <strong><code>username</code></strong> is not present, the value for <strong><code>name</code></strong> or <strong><code>email</code></strong> will be used; if <strong><code>name</code></strong> is not present, the value for <strong><code>username</code></strong> or <strong><code>email</code></strong> will be used. The other operations - <code>Update</code> and <code>Delete</code> - only require that at minimum <strong><code>username</code></strong> is present: this is used to check for an existing user in the database.</li><li>When updating users, only the changed fields need to be added, but if you do provide the same value for a field, <strong>userport</strong> will ignore that value. <strong>userport</strong> can also detect whether a plain text password in the import text matches the encrypted password in the database. Only real changes cause database modifications and trigger the sending of emails.</li>"
COM_USERPORT_HELP_EDIT_3="<strong>Restriction</strong><li>All operations are restricted by the list of allowed groups: the list of groups you are part of (not applied for a super user) <strong>and</strong> that have front-end access only. Even if you are a super user, you can only add, edit or delete users who can not login in the back-end. For you, the allowed list of groups is <strong><code>%s</code></strong>. Users can only be added to these groups, and users part of a group not listed can not be updated or deleted using <strong>userport</strong>. <strong>userport</strong> will discard disallowed groups should they be listed in the import text, and also block any update to users outside these groups - you will receive proper warning messages when this happens.</li>"
COM_USERPORT_HELP_EDIT_4="<strong>Multiple values</strong><li>When adding or updating, you can indicate different user groups per user. Use the vertical bar <code>|</code> to combine multiple groups: that user will be added to each given group.</li><li>The <strong><code>params</code></strong> field may be formatted as JSON (as used in Joomla! 1.6 and 1.7), as XML, or in INI format (as used in Joomla! 1.5). The format chosen may vary per user. To avoid line breaks in the INI format, you must use the vertical bar <code>|</code> instead to separate each parameter.</li>"
COM_USERPORT_HELP_EDIT_5="When you have finished editing the import text, you can choose the operation to perform by clicking to corresponding button above. You will then have a chance to set some options specific for the chosen operation. There you can a.o. choose to ignore some fields, set default values if a field is absent, choose to use an override value instead of the value listed in the import text, and choose whether to merge or to replace a value (when updating)."
COM_USERPORT_HELP_EMAIL_1="Un courriel sera seulement envoyé quand <code>Notifier à l'utilisateur</code> est paramétré sur <code>oui</code> <strong>et</strong> que le sujet ainsi que le corps du message ne sont pas vides."
COM_USERPORT_HELP_EMAIL_2="Quand le mode de test est activé, tous les destinataires sont remplacés avec l'<code>Adresse courriel de redirection</code>."
COM_USERPORT_HELP_EMAIL_3="Quand le mode de test est désactivé, les adresses courriel <strong>%s</strong> sont placées dans le champs <code>cci</code> et elles recevront une copie invisible de tous les courriels envoyés."
COM_USERPORT_HELP_EMAIL_4="Les courriels sont envoyés en fonction de votre configuration de Joomla!. Pour vérifier celle-ci, allez à <code>Site &gt; <a href='index.php?option=com_config'>Configuration Globale</a> &gt; Serveur &gt; Réglages email.</code> Beaucoup d'hébergeurs web limitent le nombre de courriels que vous pouvez envoyer dans un délai court quand vous n'utilisez pas un <code>Serveur SMTP</code> comme <code>Serveur de courriel</code>, afin de géner les spammeurs. Pour plus d'informations à propos de la méthode pour configurer vos <code>Paramètres de courriel</code>, contactez votre hébergeur web."
COM_USERPORT_HELP_EMAIL_5="Le sujet du courriel et le modèle de corps du message peut contenir n'importe quel nombre de balises, qui seront remplacées avant l'envoi de chaque courriel individuellement. Les balises suivantes sont reconnues:<dl><dt><strong>{user_name}</strong></dt><dd>Le nom de l'utilisateur. Généralement son vrai nom; il n'est pas utilisé pour s'identifier.</dd><dt><strong>{user_login}</strong></dt><dd>Le surnom de l'utilisateur ou identifiant, qui est le plus souvent utilisé pour s'identifier au site.</dd><dt><strong>{user_password}</strong></dt><dd>Le mot de passe de l'utilisateur en texte clair quand l'utilisateur a été ajouté. quand les mots de passe sont générés automatiquement, le seul moyen pour connaître le mot de passe c'est quant-il il a été reçu par courriel avec cette balise; si le courriel n'arrive pas à son destinataire ou n'est pas envoyé, l'utilisateur devra utiliser la fonction de réinitialisation du mot de passe intégrée à Joomla! pour en obtenir un nouveau.<br/>Si le mot de passe ne pleut-être affiché en texte clair (Quand un mot de passe encodé est donné), une série d'étoile sera affichée à la place.</dd><dt><strong>{user_type}</strong></dt><dd>Le type attribué à l'utilisateur. Ceci détermine ses droits sur votre site. Seuls les types d'utilisateurs qui ne donnent pas accès au panneau d'administration (back-end) sont autorisés: <strong>%s</strong></dd><dt><strong>{site_name}</strong></dt><dd>Le nom du site tel qu'il est paramétré <code>Site &gt; <a href='index.php?option=com_config'>Configuration Globale</a> &gt; Site &gt; Paramétrages du site.</code><br/>Valeur actuelle: <strong>%s</strong></dd><dt><strong>{site_url}</strong></dt><dd>URL de la page d'accueil de votre site.<br/>Valeur actuelle: <strong>%s</strong></dd><dt><strong>{admin_name}</strong></dt><dd>Votre nom: le nom de l'administrateur qui a ajouté, mis à jour ou effacé l'utilisateur affecté.<br/>Valeur actuelle: <strong>%s</strong></dd><dt><strong>{admin_email}</strong></dt><dd>Votre courriel: l'adresse de courriel de l'administrateur qui a ajouté, mis à jour ou effacé l'utilisateur affecté.<br/>Valeur actuelle: <strong>%s</strong></dd><dt><strong>{user_log}</strong></dt><dd>Journal présentant la liste de tous les changements qui ont été faits aux paramètres des utilisateurs.</dd><dt><strong>{activation_url}</strong></dt><dd>URL sur laquelle l'utilisateur doit cliquer afin de prouver que son adresse de courriel est valide et en état de fonctionnement. Cliquer sur le lien débloquera le compte et l'utilisateur aura la possibilité de s'identifier. Cela équivaudra à <code>{site_url}</code> quand aucune méthode d'activation n'aura été paramétrée. Veuillez noter que l'URL affichera la page d'erreur <code>403 Accès Refusé</code> quand <code>Site &gt; <a href='index.php?option=com_config'>Configuration Globale</a> &gt; Système &gt; Paramètres des utilisateurs &gt; Activation du compte du nouveaux utilisateurs</code> est désactivé.<br/>Valeur actuelle: <strong>%sabc</strong> où abc sera remplacé avec le chemin aléatoire d'activation. <br/><em> Si il est explicitement donné, s'assurer de l'unicité de la chaîne d'activation. Ceci n'est pas automatiquement vérifié.</em></dd></dl>"     
COM_USERPORT_HELP_EMAIL_6="<dl><dt><strong>{user_name}</strong></dt><dd>The user&acute;s name. Generally his real name; this is not used to login with.</dd><dt><strong>{user_email}</strong></dt><dd>The user&acute;s email address. The <code>To:</code> field will contain this value if the test mode is disabled.</dd><dt><strong>{user_login}</strong></dt><dd>The user&acute;s nickname which he must use to login with.</dd><dt><strong>{user_password}</strong></dt><dd>The user&acute;s plaintext password when the user has been added. When passwords are automatically generated, the only way one can know the password is when he has received an email with this tag; if the email doesn&acute;t arrive or is not sent, the user must use the Joomla! built-in feature to reset the password.<br/><em>Once stored in the database, it is impossible to convert it back to the plainttext password. Also, when adding or updating with an encrypted password, the plaintext password is not known. In these cases, a series of stars will be used instead.</em></dd><dt><strong>{user_groups}</strong></dt><dd>The assigned list of groups, separated by a comma. This determines his rights on your site. Only groups without access to the back-end can be set, and only users not part of groups with back-end access can be modified or deleted. The groups without back-end access are: <strong>%s</strong></dd><dt><strong>{user_log}</strong></dt><dd>The log lists all the changes that are made to the user&acute;s settings.</dd><dt><strong>{activation_url}</strong></dt><dd>The url that the user must click upon to prove the email address is valid and in use. Clicking the link will unblock the account and the user is then able to login. Will be equal to <code>{site_url}</code> when no activation string has been set. Note that the url will give a <code>403 Access Forbidden</code> error when <code>New User Account Activation</code> is disabled. You can check and change this setting in the <code>Options</code> of the <code><a href='index.php?option=com_users'>User Manager</a></code>.<br/>Current value: <strong>%sabc</strong> where abc will be replaced with the random activation string. <br/><em>If explicitly given in the import text, ensure the uniqueness of the activation string. This is not checked for.<br/>Also, the activation string must have a length of 32 characters - all other lengths are not accepted. This is checked for.</em></dd><br/><dt><strong>{site_name}</strong></dt><dd>The name of the site as set in <code>Site &gt; <a href='index.php?option=com_config'>Global Configuration</a> &gt; Site &gt; Site Settings.</code><br/>Current value: <strong>%s</strong></dd><dt><strong>{site_url}</strong></dt><dd>The URL of the frontpage of your site.<br/>Current value: <strong>%s</strong></dd><br/><dt><strong>{admin_name}</strong></dt><dd>The value of <code>From Name</code> as set in <code>Site &gt; <a href='index.php?option=com_config'>Global Configuration</a> &gt; Server &gt; Mail Settings</code>.<br/>Current value: <strong>%s</strong></dd><dt><strong>{admin_email}</strong></dt><dd>The value of <code>From Email</code> as set in <code>Site &gt; <a href='index.php?option=com_config'>Global Configuration</a> &gt; Server &gt; Mail Settings</code>.<br/>Current value: <strong>%s</strong></dd></dl>"
COM_USERPORT_HELP_TASK_OVERVIEW_ADD="<dt>Ajouter</dt><dd>Cliquer sur <code>%s</code> pour effectuer des changements dans la liste de base de données utilisateur. Vous préférerez certainement commencer soit par une chaîne CSV vide, soit avec un fichier que vous aurez préparé localement. Après avoir fait votre choix, vous pourrez toujours faire des ajouts ou des modifications supplémentaires en cliquant sur <code>%s</code>.<br>Dès que vous êtes satisfait de votre saisie, cliquez sur <code>%s</code>. Vous aurez ensuite l'opportunité de paramétrer certaines options, configurer l'envoi des courriels et choisir le mode de test. Pour finir, cliquez sur <code>%s</code> à nouveau pour laisser <strong>userport</strong> travailler sur votre texte CSV: il sera analysé et les modification effectuées seront présentées dans un journal présentant le résultat final.<br /><em>Les options vous permettent de remplacer certains champs qui peuvent ou non être présents dans le texte CSV. Par exemple, si le type d'utilisateur est donné, mais que vous voulez ajouter tous les utilisateurs en tant qu'Auteurs sans tenir compte de la valeur donnée, vous pouvez le faire aussi.</em></dd>"
COM_USERPORT_HELP_TASK_OVERVIEW_BEGIN="<p>Il y a quatre différentes actions que vous pouvez effectuer en utilisant <strong>userport</strong>.</p><dl>"
COM_USERPORT_HELP_TASK_OVERVIEW_DELETE="<dt>Supprimer</dt><dd>L'effacement irréversible d'utilisateurs peut se faire via <code>%s</code>. Suivre la même méthode, confirmer explicitement la suppression, et enfin cliquez sur <code>%s</code>.<br /><em>Tout comme lors de la mise à jour, les mesures de sécurité protègent les utilisateurs ayant des privilèges d'administration (back-end) des suppressions massives.</em></dd>"
COM_USERPORT_HELP_TASK_OVERVIEW_END="<p><strong>userport</strong> s'assure que les scripts ne dépasseront pas le temps maximum accordé par le serveur: lorsque c'est nécessaire, le traitement est divisé en plusieurs parties, et vous avez la possibilité de vérifier le résultat de chaque partie achevée avant de continuer avec la prochaine.<br /><strong>userport</strong> dispose aussi d'un mode de test: utilisez-le! Avant d'effectuer un grand nombre de modifications à vos tables d'utilisateur, le mode  de test est un moyen pratique de vérifier que le résultat de l'analyse du texte CSV et du format des courriels est correcte.<br/><strong>Certes, je n'ai pas besoin d'insister sur les dangers et les conséquences d'une ùise à jour ou suppression massive, dont je ne serai pas responsable.</strong></p>"
COM_USERPORT_HELP_TASK_OVERVIEW_UPDATE="<dt>Mise à jour</dt><dd>Cliquez sur <code>%s</code> à nouveau. Cette fois-ci, vous pourriez vouloir commencer avec les utilisateurs existants. Effectuez ce choix, cliquez sur <code>%s</code> et effectuez vos modifications.<br>Une fois que vous êtes satisfait de votre saisie, cliquez sur <code>%s</code> pour paramétrer les options utilisées pour la mise à jour. Enfin cliquez sur <code>%s</code> à nouveau pour laisser <strong>userport</strong> faire son travail.<br /><em>Bloquer tous les utilisateurs de la partie publique (front-end) de votre site vous demandera simplement l'effort de quelques clics. Vous devez juste suivre le processus indiqué ici; ne faite aucune modification au texte CSV et choisissez l'option pour remplacer les valeurs de blocage et d'activation. Débloquer des utilisateurs, paramétrer ou effacer une chaîne d'activation ou encre changer le type d'utilisateur est tout aussi simple.<br />Notez qu'il est impossible d'effectuer une modification à tout utilisateur qui dispose de droits d'administration (accès au back-end). C'est une mesure de sécurité intégrée à <strong>userport</strong>.</em></dd>"
COM_USERPORT_HELP_TASK_OVERVIEW_VIEW="<dt>Voir</dt><dd>Cliquez sur <code>%s</code> pour voir les utilisateurs actuellement dans la base de données. C'est une méthode rapide et facile pour avoir une liste complète de tous les utilisateurs que vous pouvez sauvegarder dans un fichier texte et que vous pouvez utiliser pour peupler un nouveau site web propulsé par Joomla!1.5.</dd>"

