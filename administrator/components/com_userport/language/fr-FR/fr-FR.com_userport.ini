;COM_USERPORT_DESCRIPTION="userport est une extension native pour Joomla! 1.5. c'est un composant, accessible depuis le back-end seulement. En utilisant userport, vous pouvez facilement voir, ajouter, mettre à jour et supprimer des utilisateurs ainsi que le faire en important des chaines de texte au format CSV. <br/><strong><big>v2.1</big></strong>"
COM_USERPORT_DESCRIPTION="userport is a native extension for Joomla! It is a component, accessible from the back-end only. Using userport, you can easily view, add, update and delete users while working with CSV text strings. <br/><strong><big>v3.0 beta 2 for Joomla! 1.6, 1.7 &amp; 2.5</big></strong>"

